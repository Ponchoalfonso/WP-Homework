<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./classes/node.js"></script>
  <script src="./classes/numerictree.js"></script>
  <script src="./index.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Trees!</h1>
  <div>
    <input type="number" id="node-val">
    <button id="add-node">Add node to tree</button>
  </div>
  <div>
    <button id="pre">Tour tree: pre-order</button>
    <p id="pre-out">Pre-order: </p>
  </div>
  <div>
    <button id="in">Tour tree: in-order</button>
    <p id="in-out">In-order: </p>
  </div>
  <div>
    <button id="post">Tour tree: post-order</button>
    <p id="post-out">Post-order: </p>
  </div>
  <div>
    <input type="number" id="find-in">
    <button id="find">Find</button>
    <p id="find-out">Search result: </p>
  </div>
</body>
</html>
